<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Button</title>
    <style>
        body {
           
            padding: 20px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }
        .box h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .box p {
            font-size: 16px;
            color: #555;
        }
        .box button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
           
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Title</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Tempor lorem hic mauris nisi dictum ut, et dolor.</p>
        <button>Read More</button>
    </div>

</body>
</html>
