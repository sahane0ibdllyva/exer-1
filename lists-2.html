<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <style>
        body {
            background-color: #7b3bff;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1, h2 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>HTML Lists</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Put the kettle on</li>
        <li>Add the tea leaves</li>
        <li>Pour boiling water</li>
    </ol>
</body>
</html>
